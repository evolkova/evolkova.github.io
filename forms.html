<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="andreyhawk@gmail.com">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name</label> 
					<input type="text" id="name" name="name"/>
					<label for="name">Phone number</label>
					<input type="tel" id="phone" name="phone"/>
					<label for="email">Email</label>
					<input type="email" id="email" name="email"/>
				</fieldset>
				<fieldset>
					<legend>About your abduction</legend>
					<label for="date">Requested  date</label>
					<input type="date" id="date" name="date"/>
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10"/>
					<label for="ufotype">What type of UFO do you prefer?</label>
					<label>
						<input type="radio" name="ufotype" value="clasic" checked> Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="galactice">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>
					<label for="abtype">What typed of abduction experience do you want?</label>
					<select id="abtype">
						<option selected>Select one...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whales">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Enter your ideas here"></textarea>
					<label>
						<input id="subscribe" type="checkbox" value="subscribe" name="subscribe" checked>Add me to your email list
					</label>
				</fieldset>
				<button type="submit">Submit</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d180650.88590215426!2d-93.261478!3d44.970697!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b333909377bbbd%3A0x939fc9842f7aee07!2sMinneapolis%2C%20MN!5e0!3m2!1sen!2sus!4v1676991171124!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
